{% extends "view/admin/layout/base.html" %}
{% block body %}
<div class="container is-fluid pb-5">
  <h1 class="is-size-1-desktop is-size-3-mobile is-size-2-tablet has-text-centered pb-5 pt-5">
    {{"Editing car ID: " + car.id if car.id else "Add a car"}}
  </h1>
  <form action="/admin/save" method="POST" enctype="multipart/form-data" id="carform">
    <input type="number" name="id" value="{{car.id}}" hidden>
    <div id="file-js-example" class="file has-name is-fullwidth mt-4">
      <label class="file-label">
        <input class="file-input" type="file" name="crestUrl" required>
        <span class="file-cta">
          <span class="file-icon">
            <i class="fas fa-upload"></i>
          </span>
          <span class="file-label">
            Choose a fileâ€¦
          </span>
        </span>
        <span class="file-name">
          No file uploaded
        </span>
      </label>
    </div>
    
    <script>
      const fileInput = document.querySelector('#file-js-example input[type=file]');
      fileInput.onchange = () => {
        if (fileInput.files.length > 0) {
          const fileName = document.querySelector('#file-js-example .file-name');
          fileName.textContent = fileInput.files[0].name;
        }
      }
    </script>
      <div class="field">
        <label class="label">Car model</label>
        <div class="control">
          <input class="input" type="text" placeholder="Cronos" name="carModel" required>
        </div>
      </div>
      <div class="field">
        <label class="label">Brand</label>
        <div class="control">
          <input class="input" type="text" placeholder="Fiat" name="brand" required>
        </div>
      </div>
      <div class="field">
        <label class="label">Year</label>
        <div class="control">
          <input class="input" type="number" min="0" placeholder="2020" name="year" required>
        </div>
      </div>
      <div class="field">
        <label class="label">Kilometres</label>
        <div class="control">
          <input class="input" type="number" min="0" placeholder="20450" name="kilometres" required>
        </div>
      </div>
      <div class="field">
        <label class="label">Color</label>
        <div class="control">
          <input class="input" type="text" placeholder="white" name="color" required>
        </div>
      </div>
      <div class="field">
        <label class="label">Air Conditioner</label>
        <div class="control">
          <div class="select">
            <select name="airConditioner" form="carform" required>
              <option value=true>Yes</option>
              <option value=false selected>No</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Gearbox</label>
        <div class="control">
          <div class="select">
            <select name="gearBox" form="carform" required>
              <option value="manual" selected>Manual</option>
              <option value="automatic">Automatic</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field is-grouped is-grouped-left">
        <p class="control">
          <button type="submit" class="button is-primary">
            Submit
          </button>
        </p>
      </div>
  </form>
</div>
{% endblock %}
